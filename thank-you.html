<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Heliotrope Imaginal</title>
    <style>
        :root {
            --primary: #6a5acd;
            --primary-light: #c3bef0;
            --secondary: #ef6c00;
            --text: #333333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --dark: #222222;
            --gradient: linear-gradient(135deg, var(--primary), #4a3e9b);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--light-bg);
            padding: 2rem;
            text-align: center;
        }
        
        .thank-you-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .logo-img {
            width: auto;
            height: 48px;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .close-btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .close-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="./images/HI_logo_horiz.png" alt="HeliotropeImaginal Logo" class="logo-img">
        <h1>Thank You!</h1>
        <p>We appreciate your interest in Heliotrope Imaginal. Our team will review your message and get back to you soon.</p>
        <button class="close-btn" onclick="window.parent.postMessage('closePopup', '*')">Close Window</button>
    </div>

    <script>
        // Automatically close after 5 seconds
        setTimeout(function() {
            window.parent.postMessage('closePopup', '*');
        }, 5000);
    </script>
</body>
</html>
